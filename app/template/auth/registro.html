<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat elfo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/v5-font-face.min.css" integrity="sha512-5zrDFDfoCqAqA6xPCDWHHy8cOXlRGgCy+/wh4eUwzJXAwyvBeBzCJ4AqVlasi+Dxr5b9qabJw67ocz+qsax4eQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="registrationForm">
        <h1 class="title">Registrarse</h1>

        <label>
            <i class="fa-solid fa-user">Usuario</i>
            <input type="text" placeholder="Ingrese usuario" id="newUsername">
        </label>

        <label>
            <i class="fa-solid fa-envelope">Correo</i>
            <input type="email" placeholder="Ingrese correo" id="newCorreo">
        </label>

        <label>
            <i class="fa-solid fa-user">Contrase単a</i>
            <input type="password" placeholder="Ingrese contrase単a" id="newPassword">
        </label>

        <label>
            <i class="fa-solid fa-user">Confirme la contrase単a</i>
            <input type="password" placeholder="Ingrese contrase単a" id="confirmPassword">
        </label>

        <label>
            <button id="createAccountBtn" onclick="registrarNuevoUsuario()">Crear cuenta</button>
            <button id="goToLoginBtn" onclick="irALogin()">Ya tengo cuenta</button>
        </label>
    </form>

    <script type="module" src="{{ url_for('static', filename='js/registration.js') }}"></script>


</body>
</html>
